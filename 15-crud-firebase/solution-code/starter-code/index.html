<html>

<head>
  <meta charset="utf-8">

  <title>Public Produce</title>

  <!-- Bootstrap CSS -->

  <!-- font awesome -->

<body>
  <div class="container">
    <div class="panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">
            <h1>Public Produce <i class="fa fa-leaf" aria-hidden="true"></i></h1>
        </div>
        <div class="panel-body">
          <p>Got produce for anyone to pick and take? Let us know!</p>
          <form action="" id="message-form">
            <div class="form-group">
              <label>What and where:</label>
              <textarea id="message" type="text" class="form-control" placeholder="Example: Mulberries, 254 Cesar Chavez St."></textarea>
            </div>
            <button class="btn">Post to board</button>
          </form>
        </div>
      </div>
    </div>

    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>Produce Postings <i class="fa fa-leaf" aria-hidden="true"></i></h2>
        </div>
        <div class="panel-body">
          <ul id="message-board">
          </ul>
        </div>
      </div>
    </div>
  </div>
